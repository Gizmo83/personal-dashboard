<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1" rel="stylesheet">
    <link rel="stylesheet" href="/owfont-master/css/owfont-regular.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="popper.min.js" ></script>
    <script src="bootstrap.min.js" ></script>
    <script src="index.js"></script>
    <title>Minimal Start</title>
</head>
<body>
    <button id="menu-btn" class="btn" type="button" data-toggle="modal" data-target="#menu-modal">
            <i class="fas fa-bars"></i>
    </button>

    <div class="wrapper">
        <form id="input-search-form" class="input-group trans">
            <input type="text" id="search-input" class="form-control" placeholder="Google">
            <div class="input-group-append">
                <button class="btn btn-secondary" type="submit" id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </form>
        <div class="center">
            <h1 id="time" class="trans"><!--time here--></h1>
            <div class="wrapper-center">
                <h2 id="date" class="trans"><!--date here--></h2>
                <h2 id="weather" class="trans" data-container="body" data-toggle="popover" data-placement="right" data-content=""><!--weather here--></h2>
            </div>
            <h6 id="quote" class="trans"><!--quote here--></h6>
        </div>
        <div class="below-center trans"><!-- focus here --></div>
    </div>
    <div class="footer">
        <p>Photo by <a id="wallpaper-artist" href=""></a> on <a href="https://unsplash.com/?utm_source=personaldashboard&utm_medium=referral">Unsplash</a></p>
        <button id="pause-btn" class="btn" data-container="body" data-toggle="popover" data-placement="left" data-content="Like this image? Click and we'll keep it here.">
            <i id="pause-icon" class="fas fa-pause"></i>
        </button>
        <button id="next-btn" class="btn" data-container="body" data-toggle="popover" data-placement="left" data-content="Next Image">
            <i id="next-icon" class="fas fa-play"></i>
        </button>
    </div>

    <!-- Slide Out Modal -->
    <div class="modal fade" id="menu-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-slideout" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Dashboard Widgets</h5>
                    <button type="button" id="close-btn" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <ul class="nav flex-column">
                        <li id="name" class="nav-item">                        
                            <form id="input-name-form" class="input-group">
                                <input id="name-input" type="text" class="form-control" placeholder="Enter Name">
                                <div class="input-group-append">
                                    <button class="btn btn-secondary" type="submit" id="search-btn">Save</button>
                                </div>
                            </form>
                        </li>
                        <li class="nav-item">
                            <label class="switch">
                                <input id="search-toggle" type="checkbox" value="search" checked>
                                <span class="slider round"></span>
                            </label>
                            Search Bar
                        </li>
                        <li class="nav-item">
                            <label class="switch">
                                <input type="checkbox" value="clock" checked>
                                <span class="slider round"></span>
                            </label>
                            Clock
                        </li>
                        <li class="nav-item">
                            <label class="switch">
                                <input type="checkbox" value="date" checked>
                                <span class="slider round"></span>
                            </label>
                            Date
                        </li>
                        <li id="toggle-weather" class="nav-item">
                            <label class="switch">
                                <input type="checkbox" value="weather" checked>
                                <span class="slider round"></span>
                            </label>
                            Weather<br><span id="weather-location"></span>
                        </li>
                        <li class="nav-item">
                            <label class="switch">
                                <input type="checkbox" value="quote" checked>
                                <span class="slider round"></span>
                            </label>
                            Quote of the Day
                        </li>
                        <li class="nav-item">
                            <label class="switch">
                                <input id="focus-toggle" type="checkbox" value="focus" checked>
                                <span class="slider round"></span>
                            </label>
                            Focus
                        </li>        
                    </ul>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-secondary">Save changes</button> -->
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
